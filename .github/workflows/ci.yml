name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Use Node.js 20.19.4
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Set release name
        run: echo "RELEASE_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          # Secret 에 들어있는 멀티라인 키를 그대로 파일로 저장
          printf '%s\n' "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/hailo-ci
          chmod 600 ~/.ssh/hailo-ci
          ssh-keyscan -H ${{ secrets.PI_HOST }} >> ~/.ssh/known_hosts

      - name: Verify SSH connection
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          script: echo "SSH connection established"

      - name: Prepare release directory on Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          script: |
            RELEASES_DIR=~/hailo-front/releases
            TARGET="$RELEASES_DIR/${{ env.RELEASE_NAME }}"
            mkdir -p "$TARGET"

      - name: Upload dist to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          source: "dist/*"
          target: "~/hailo-front/releases/${{ env.RELEASE_NAME }}"

      - name: Activate release and prune old ones
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key_path: /home/runner/.ssh/hailo-ci
          script: |
            RELEASES_DIR=~/hailo-front/releases
            CURRENT_LINK=~/hailo-front/current
            TARGET="$RELEASES_DIR/${{ env.RELEASE_NAME }}"

            ln -sfn "$TARGET" "$CURRENT_LINK"

            cd "$RELEASES_DIR"
            ls -1dt */ | tail -n +4 | xargs -r rm -rf

            pm2 reload hailo-front || pm2 start ~/hailo-front/ecosystem.config.js
            pm2 save
